<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Google minus options</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-select.min.css">
	</head>
	<body>
		<div class="container table-striped table-hover"  style="width:600px">
			<br>
			<ul class="nav nav-pills" role="tablist">	
				<li role="presentation" class="active"><a href="#keyword-info" role="tab" data-toggle="pill">Keyword</a></li>
				<li role="presentation"><a href="#account-info" role="tab" data-toggle="pill" >Account</a></li>
				<li role="presentation"><a href="#sync-info" role="tab" data-toggle="pill" >Sync</a></li>
			</ul>
			<br>
			<div class="tab-content">
				<div class="tab-pane fade in active" id="keyword-info">
					<div class="panel panel-default">
						<div class="table-responsive">
							<table class="table" id="keywords_table">
								<tr>
									<th>Keyword</th>
									<th>Filtering mode</th>
									<th>Parameter</th>
									<th>Operate</th>
								</tr>
							</table>
							<h5 style="margin-left:10px">You need to refresh Google+ web page for all changes to work!</h5>
						</div>
					</div>
				</div>
				<div class="tab-pane fade " id="account-info">
					<div  class="panel panel-default">
						<div class="container" style="width:300px">
							<h3 class="form-signin-heading">登录</h3>
							<div class="alert alert-success" id="status" role="alert">Login Status:</div>
							<input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="" autocomplete="off">
							<input type="password" id="password" name="passwd" class="form-control" placeholder="Password" required="">
							<br>
							<button id="Login" class="btn btn-lg btn-primary btn-block" >Login</button>
							<button id="Logout" class="btn btn-lg btn-warning btn-block" >Logout</button>
							<h5> Logout will clear local storage.</h5>
							<h5> Click <a href="https://web.emoticon.moe/" target="view_window" >Here</a> to register.</h5>
						</div>
					</div>
				</div>
				<div class="tab-pane fade " id="sync-info">
					<div class="panel panel-default">
						<div class="container" style="width:500px">
							<h3 class="form-signin-heading"> 同步信息</h3>
							<div id="time" class="alert alert-info" role="alert">Last Sync Time (EDT):</div>
							<button id="syncnow" class="btn btn-lg btn-warning btn-block" >Sync Now</button>
							<br>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-select.min.js"></script>
		<script src="js/googleminus.js"></script>
		<script src="js/sync.js"></script>
		<script src="js/persistent.js"></script>
		<script src="js/options.js"></script>
	</body>
</html>
