<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Google minus options</title>
</head>
<body>
<h3>You need to refresh Google+ web page for all changes to work!</h3>
<table id="keywords_table">
    <tr>
        <th>Keyword</th>
        <th>Filtering mode</th>
        <th>Parameter</th>
    </tr>
</table>
<h3>Login</h3>
username: <input id="username" type="text"><br>
password: <input id="password" type="password"><br>
<input id="Login" type="button" value="Login">
<input id="Logout" type="button" value="Logout"><br>
<a href="https://web.emoticon.moe" target="view_window">Regist</a><br>
Logout while Clear Local Storage.<br><br>
Login Status:
<div id="status"></div><br>
Last Sync (EDT 美国东部时间):
<div id="time"></div><br>
<input id="syncnow" type="button" value="SyncNow">
<script src="js/jquery.js"></script>
<script src="js/googleminus.js"></script>
<script src="js/sync.js"></script>
<script src="js/persistent.js"></script>
<script src="js/options.js"></script>
</body>
</html>
